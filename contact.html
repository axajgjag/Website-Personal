<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>BMRT - Contact </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        }
        .robot-card {
            transition: transform 0.3s ease-in-out;
        }
        .robot-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

    <main class="container mx-auto mt-8 px-4">
        <h2 class="text-3xl font-bold mb-6 text-center text-blue-400">Contact Us</h2>
<form id="contactForm" class="max-w-lg mx-auto bg-gray-800 p-8 rounded-lg">
    <div class="mb-4">
        <label for="name" class="block mb-2">Name:</label>
        <input type="text" id="name" name="name" required class="w-full px-3 py-2 bg-gray-700 rounded">
    </div>
    <div class="mb-4">
        <label for="email" class="block mb-2">Email:</label>
        <input type="email" id="email" name="email" required class="w-full px-3 py-2 bg-gray-700 rounded">
    </div>
    <div class="mb-4">
        <label for="message" class="block mb-2">Message:</label>
        <textarea id="message" name="message" required class="w-full px-3 py-2 bg-gray-700 rounded h-32"></textarea>
    </div>
    <button type="submit" class="bg-yellow-400 text-gray-900 px-6 py-2 rounded-full font-bold hover:bg-yellow-300 transition duration-300">Send Message</button>
</form>

    <script src="script.js"></script>
</body>
</html>
